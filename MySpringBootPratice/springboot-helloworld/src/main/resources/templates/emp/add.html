<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.0/js/bootstrap.js}"  >
    <link th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.css}" rel="stylesheet" >
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/asserts/js/dashboard.js}">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>
<div th:replace="commons/bar :: topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar :: sidebar(activeUri='emps')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form class="form-signin" th:action="@{/emp}" method="post">

                <input type="hidden" name="_method" value="put" th:if="${emp!=null}">
                <input type="hidden" name="id" th:value="${emp!=null}?${emp.id}" th:if="${emp!=null}">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" th:value="${emp!=null}?${emp.lastName}" id="inputLastName" class="form-control" name="lastName" placeholder="zhangsan" required autofocus>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" th:value="${emp!=null}?${emp.email}" id="inputEmail" class="form-control" name="email" placeholder="zhangsan@example.com" required>
                </div>

                <div class="form-group">
                    <label class="sr-only">Gender</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-inline" name="gender" value="1" th:checked="${emp!=null}?${emp.gender=='1'}">
                        <label class="form-check-inline">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-inline" name="gender" value="0" th:checked="${emp!=null}?${emp.gender=='0'}">
                        <label class="form-check-inline">女</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>department</label>
                    <select class="form-control" name="department.id" th:selected="${emp!=null}?${emp.department.id}">
                        <option th:each="dept:${depts}" th:text="${dept.departmentName}" th:value="${dept.id}">[[${dept.departmentName}]]</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Birth</label>
                    <input type="date" class="form-control" name="birth" th:value="${emp!=null}?${emp.birth}">
                </div>

                <button type="submit" class="btn btn-primary">添加</button>
            </form>

        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="dashboard.js"></script></body>
</html>
